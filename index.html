<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllDev - Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilo -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-page">
  <div class="login-container">
    <div class="text-center mb-4">
      <div class="login-avatar mx-auto"></div>
      <img src="logo.png" alt="imagem de login" height="60" width="70" />
      <h1 class="logo-text">ALLDEV</h1>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="usuario"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button type="submit" class="btn btn-login w-100">Entrar</button>
    </form>

    <p class="register mt-3 text-center">
      <a href="esqueci_senha.html">Esqueci a senha</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
