<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Fornecedores</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Ãcones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      background: #1e1e1e;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 104, 40, 0.4);
    }
    .form-control, .form-select {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #333;
      border-color: #ff6828;
      color: #fff;
      box-shadow: 0 0 8px #ff6828;
    }
    .btn-laranja {
      background-color: #ff6828;
      border: none;
      color: #fff;
      transition: 0.3s;
    }
    .btn-laranja:hover {
      background-color: #ff824d;
    }
    input::placeholder {
      color: #aaa;
    }
    table {
      color: #fff;
    }
    .table-dark td, .table-dark th {
      border-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">
      <i class="fas fa-truck me-2"></i>Cadastro de Fornecedores
    </h2>

    <!-- Barra de ferramentas -->
    <div class="d-flex justify-content-between mb-3">
      <input
        type="text"
        id="pesquisaFornecedor"
        class="form-control w-50"
        placeholder="ðŸ” Pesquisar fornecedor..."
      />
      <button
        class="btn btn-laranja"
        data-bs-toggle="modal"
        data-bs-target="#modalCadastroFornecedor"
      >
        <i class="fas fa-plus me-2"></i>Novo Fornecedor
      </button>
    </div>

    <!-- Tabela -->
    <div class="card p-3">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody id="tabela-fornecedores">
          <tr>
            <td colspan="5" class="text-center text-muted">
              Nenhum fornecedor encontrado.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div
    class="modal fade"
    id="modalCadastroFornecedor"
    tabindex="-1"
    aria-labelledby="modalCadastroFornecedorLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroFornecedorLabel">
            Novo Fornecedor
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="form-fornecedor">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do Fornecedor</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Ex: Papelaria Central"
                required
              />
            </div>
            <div class="mb-3">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input
                type="text"
                class="form-control"
                id="cnpj"
                maxlength="18"
                placeholder="Ex: 12.345.678/0001-99"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                maxlength="15"
                placeholder="Ex: (11) 99999-9999"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="exemplo@email.com"
                required
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fechar
          </button>
          <button id="btnSalvarFornecedor" class="btn btn-laranja">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Config -->
  <script type="module" src="./firebase-config.js"></script>

  <!-- Script Principal -->
  <script type="module" src="./fornecedor.js"></script>
</body>
</html>
