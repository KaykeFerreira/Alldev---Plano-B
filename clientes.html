<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllDev - Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <button id="menu-toggle" class="btn btn-outline-secondary d-lg-none me-2">
        <i class="fas fa-bars"></i>
      </button>
      <div class="navbar-logo-text">
        <img src="LogoAlldev.jpg" alt="AllDev Logo">
      </div>
      <div class="d-flex align-items-center ms-auto">
        <span class="navbar-text me-3">Admin</span>
        <div class="user-avatar-small">
          <i class="fas fa-user-circle"></i> 
        </div>
      </div>
    </div>
  </nav>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-end" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action p-3"><i class="fas fa-home"></i> Início</a>
        <a href="estoque.html" class="list-group-item list-group-item-action p-3"><i class="fas fa-box"></i> Estoque</a>
        <a href="fornecedores.html" class="list-group-item list-group-item-action p-3"><i class="fas fa-user-friends"></i> Fornecedores</a>
        <a href="clientes.html" class="list-group-item list-group-item-action p-3 active-menu"><i class="fas fa-users"></i> Clientes</a>
        <a href="vendas.html" class="list-group-item list-group-item-action p-3"><i class="fas fa-shopping-cart"></i> Vendas</a>
      </div>
      <div class="sidebar-footer">
        <a href="perfil.html" class="list-group-item list-group-item-action p-3"><i class="fas fa-cog"></i> Perfil</a>
        <a href="#" onclick="logout()" class="list-group-item list-group-item-action p-3"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="page-content-wrapper">
      <div class="container-fluid p-4">
        <h2 class="mb-4">Clientes</h2>

        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="input-group w-50">
              <input type="text" class="form-control" placeholder="Pesquisar clientes..." id="pesquisaCliente">
              <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i> Buscar</button>
            </div>
            <button class="btn btn-primary" style="background-color: var(--primary-color); border: none;" data-bs-toggle="modal" data-bs-target="#modalCadastroCliente">
              <i class="fas fa-plus"></i> Novo
            </button>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark-custom">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>CPF/CNPJ</th>
                  <th>Telefone</th>
                  <th>E-mail</th>
                  <th>CEP</th>
                  <th>Endereço</th>
                  <th>Opções</th>
                </tr>
              </thead>
              <tbody id="tabelaClientes"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Cadastro Cliente -->
  <div class="modal fade" id="modalCadastroCliente" tabindex="-1" aria-labelledby="modalCadastroClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroClienteLabel">Cadastrar novo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formCliente">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="cliId" required>
              </div>
              <div class="col-md-8 mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="cliNome" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">CPF/CNPJ</label>
                <input type="text" class="form-control" id="cliCpfCnpj" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" id="cliTelefone" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" id="cliCep" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" id="cliEndereco" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="cliEmail" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Fechar</button>
          <button type="button" id="btnSalvarCliente" class="btn btn-primary" style="background-color: var(--primary-color); border: none;"><i class="fas fa-save"></i> Salvar Cliente</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="cliente.js"></script>
</body>
</html>
