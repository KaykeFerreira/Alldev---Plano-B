<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllDev - Estoque</title>

  <!-- Bootstrap e FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard-page">
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" id="top-navbar">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>

      <div class="navbar-logo-text ms-3">
        <img src="LogoAlldev.jpg" alt="AllDev Logo" />
      </div>

      <div class="d-flex align-items-center ms-auto">
        <span class="navbar-text me-3" id="user-name">Carregando...</span>
        <div class="user-avatar-small"><i class="fas fa-user-circle"></i></div>
      </div>
    </div>
  </nav>

  <div class="d-flex" id="wrapper">
    <!-- SIDEBAR -->
    <div class="bg-light border-end" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-home"></i> Início
        </a>
        <a href="estoque.html" class="list-group-item list-group-item-action p-3 active-menu">
          <i class="fas fa-box"></i> Estoque
        </a>
        <a href="fornecedores.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-user-friends"></i> Fornecedores
        </a>
        <a href="clientes.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-users"></i> Clientes
        </a>
        <a href="vendas.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-shopping-cart"></i> Vendas
        </a>
      </div>

      <div class="sidebar-footer">
        <a href="perfil.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-cog"></i> Perfil
        </a>
        <a href="#" id="logout-btn" class="list-group-item list-group-item-action p-3 text-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div id="page-content-wrapper">
      <div class="container-fluid p-4">
        <h2 class="mb-4">Estoque</h2>

        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="input-group w-50">
              <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar produtos..." />
              <button class="btn btn-outline-secondary" id="btnBuscar">
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>

            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroEstoque">
              <i class="fas fa-plus"></i> Novo
            </button>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark-custom">
                <tr>
                  <th>Código</th>
                  <th>Produto</th>
                  <th>Marca</th>
                  <th>Quantidade</th>
                  <th>Opções</th>
                </tr>
              </thead>
              <tbody id="tabela-produtos">
                <tr><td colspan="5" class="text-center text-muted">Carregando produtos...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CADASTRO -->
  <div class="modal fade" id="modalCadastroEstoque" tabindex="-1" aria-labelledby="modalCadastroEstoqueLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroEstoqueLabel">Cadastrar novo produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="form-produto">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Código</label>
                <input id="codigo" type="text" class="form-control" required />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Nome Produto</label>
                <input id="nome" type="text" class="form-control" required />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Marca</label>
                <input id="marca" type="text" class="form-control" required />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Quantidade</label>
                <input id="quantidade" type="number" class="form-control" required />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea id="descricao" class="form-control" rows="3"></textarea>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> Fechar
          </button>
          <button id="btnSalvarProduto" type="button" class="btn btn-primary" style="background-color: var(--primary-color); border: none;">
            <i class="fas fa-save"></i> Salvar Produto
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase + Script principal -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./estoque.js"></script>
</body>
</html>
