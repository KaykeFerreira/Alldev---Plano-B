<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light p-4">

  <div class="container">
    <h1 class="mb-4 text-center text-warning">ðŸ“¦ Gerenciar Vendas</h1>

    <div class="text-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroVenda">+ Nova Venda</button>
    </div>

    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Data</th>
          <th>Status</th>
          <th>Total</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Cadastro / EdiÃ§Ã£o -->
  <div class="modal fade" id="modalCadastroVenda" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title text-warning">Nova Venda</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Cliente</label>
              <select id="select-cliente" class="form-select bg-dark text-light border-secondary"></select>
            </div>
            <div class="col-md-3">
              <label>Status</label>
              <select id="select-status" class="form-select bg-dark text-light border-secondary">
                <option value="Pendente">Pendente</option>
                <option value="Pago">Pago</option>
              </select>
            </div>
            <div class="col-md-3">
              <label>Data</label>
              <input type="date" id="data-venda" class="form-control bg-dark text-light border-secondary">
            </div>
          </div>

          <table id="itens-table" class="table table-bordered table-dark">
            <thead>
              <tr>
                <th>Produto</th>
                <th>Qtd</th>
                <th>PreÃ§o</th>
                <th>Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div class="d-flex justify-content-between align-items-center">
            <button type="button" id="btn-adicionar-item" class="btn btn-outline-light">+ Item</button>
            <input type="text" id="valor-total" class="form-control w-25 text-end bg-dark text-light border-secondary" placeholder="R$ 0,00" readonly>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn-finalizar-venda" class="btn btn-success">Salvar Venda</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Detalhes -->
  <div class="modal fade" id="modalDetalhesVenda" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title text-warning">Detalhes da Venda</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalhes-body"></div>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="vendas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
