<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllDev - Vendas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" id="top-navbar">
    <div class="container-fluid">
      <!-- Botão menu (mobile) -->
      <button class="btn menu-toggle me-3" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>

      <div class="navbar-logo-text d-flex align-items-center">
        <img src="logo.png" alt="AllDev Logo" height="50" class="rounded">
        <h4 class="ms-2 mb-0 fw-bold">ALLDEV</h4>
      </div>

      <div class="d-flex align-items-center">
        <span id="usuarioLogado" class="navbar-text me-3 fw-semibold text-dark">Admin</span>
        <div class="user-avatar-small">
          <i class="fas fa-user-circle fa-lg text-secondary"></i>
        </div>
      </div>
    </div>
  </nav>

  <div class="d-flex" id="wrapper">
    
    <!-- Sidebar -->
    <div class="bg-light border-end" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-home"></i> Início
        </a>
        <a href="estoque.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-box"></i> Estoque
        </a>
        <a href="fornecedores.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-user-friends"></i> Fornecedores
        </a>
        <a href="clientes.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-users"></i> Clientes
        </a>
        <a href="vendas.html" class="list-group-item list-group-item-action p-3 active-menu">
          <i class="fas fa-shopping-cart"></i> Vendas
        </a>
      </div>

      <div class="sidebar-footer mt-auto">
        <a href="perfil.html" class="list-group-item list-group-item-action p-3">
          <i class="fas fa-user-circle"></i> Perfil
        </a>
        <a href="#" onclick="logout()" class="list-group-item list-group-item-action p-3 text-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <div class="container-fluid p-4">
        <h2 class="mb-4">Vendas</h2>

        <div class="card p-3 shadow-sm">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <div class="input-group w-50">
              <input type="text" class="form-control" placeholder="Pesquisar vendas...">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>

            <button class="btn btn-primary" style="background-color: var(--primary-color); border: none;" data-bs-toggle="modal" data-bs-target="#modalCadastroVenda">
              <i class="fas fa-plus"></i> Nova Venda
            </button>
          </div>

          <!-- Tabela de vendas -->
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark-custom">
                <tr>
                  <th>Cliente</th>
                  <th>Produto</th>
                  <th>Qtd</th>
                  <th>Total</th>
                  <th>Data</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="listaVendas"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal de nova venda -->
  <div class="modal fade" id="modalCadastroVenda" tabindex="-1" aria-labelledby="modalCadastroVendaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formVenda">
          <div class="modal-header">
            <h5 class="modal-title">Cadastrar Venda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="cliente" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="cliente" required>
            </div>
            <div class="mb-3">
              <label for="produto" class="form-label">Produto</label>
              <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" required min="1">
            </div>
            <div class="mb-3">
              <label for="total" class="form-label">Total (R$)</label>
              <input type="number" class="form-control" id="total" required min="0" step="0.01">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="vendas.js"></script>

  <script>
    // Controle do menu mobile
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.body.classList.toggle("sidebar-open");
    });
  </script>
</body>
</html>
