<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Vendas</title>
  <link rel="stylesheet" href="vendas.css" />
  <!-- Biblioteca SweetAlert2 para modal de detalhes -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Registrar Venda</h1>

    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <select id="cliente"></select>
    </div>

    <div class="form-group">
      <label for="produto">Produto:</label>
      <select id="produto"></select>
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" min="1" />
    </div>

    <div class="form-group">
      <label for="valor-desconto">Desconto (R$):</label>
      <input type="number" id="valor-desconto" min="0" value="0" />
    </div>

    <button id="adicionar-item">Adicionar Item</button>

    <table id="tabela-itens">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Preço Unitário</th>
          <th>Subtotal</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total">
      <p>Total: R$ <span id="valor-total">0.00</span></p>
    </div>

    <button id="finalizar-venda">Finalizar Venda</button>
  </div>

  <hr />

  <div class="container">
    <h2>Vendas Realizadas</h2>
    <table id="tabela-vendas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Data</th>
          <th>Total</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="vendas.js"></script>
</body>
</html>
