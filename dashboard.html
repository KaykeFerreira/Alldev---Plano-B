<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllDev - Início</title>

  <!-- Bootstrap e FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-page">

  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" id="top-navbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <button class="menu-toggle d-lg-none me-2" onclick="document.body.classList.toggle('sidebar-open')">☰</button>
        <div class="navbar-logo-text d-flex align-items-center">
          <img src="LogoAlldev.jpg" alt="AllDev Logo">
        </div>
      </div>

      <div class="d-flex align-items-center">
        <span class="navbar-text me-2" id="user-name">Carregando...</span>
        <div class="user-avatar-small">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTAINER PRINCIPAL -->
  <div class="d-flex" id="wrapper">
    <!-- SIDEBAR -->
    <div class="bg-light border-end" id="sidebar-wrapper">
      <div class="sidebar-heading"></div>

      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action active-menu">
          <i class="fas fa-home"></i> Início
        </a>
        <a href="estoque.html" class="list-group-item list-group-item-action">
          <i class="fas fa-box-open"></i> Estoque
        </a>
        <a href="fornecedores.html" class="list-group-item list-group-item-action">
          <i class="fas fa-user-friends"></i> Fornecedores
        </a>
        <a href="clientes.html" class="list-group-item list-group-item-action">
          <i class="fas fa-users"></i> Clientes
        </a>
        <a href="vendas.html" class="list-group-item list-group-item-action">
          <i class="fas fa-shopping-cart"></i> Vendas
        </a>
      </div>

      <div class="sidebar-footer">
        <a href="perfil.html" class="list-group-item list-group-item-action">
          <i class="fas fa-user-circle"></i> Perfil
        </a>
        <a href="inicio.HTML" id="logout-btn" class="list-group-item list-group-item-action text-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div id="page-content-wrapper">
      <div class="container-fluid p-4">
        <h2 class="mb-4">Início</h2>

        <div class="row g-4 mb-5">
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card action-card p-3">
              <h5 class="card-title text-muted">Vendas Brutas (Mês)</h5>
              <p class="h2 text-success mb-0">R$ 600,90</p>
              <span class="text-sm text-success"> +15% que o mês anterior </span>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card action-card p-3">
              <h5 class="card-title text-muted">Produtos em Estoque</h5>
              <p class="h2 text-info mb-0" id="estoque-count">--</p>
              <span class="text-sm text-info" id="estoque-alert">Carregando...</span>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card action-card p-3">
              <h5 class="card-title text-muted">Novos Clientes (Mês)</h5>
              <p class="h2 text-primary mb-0" id="clientes-count">--</p>
              <span class="text-sm text-primary">Meta: 50 Clientes</span>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card action-card p-3">
              <h5 class="card-title text-muted">Total a Receber</h5>
              <p class="h2 text-warning mb-0">R$ 450,90</p>
              <span class="text-sm text-warning">1 pagamento pendente</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase e script principal -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
